<h3>Listado de Heroes</h3>

<div *ngIf="deletedHeroe; else nothingDeleted">
  <h3>Heroe borrado <small class="text-danger"> {{deletedHeroe}} </small></h3>
</div>

<ng-template #nothingDeleted>
  <h3>No ha borrda nada.</h3>
</ng-template>

<button
  *ngIf="heroesNames.length > 0"
  (click)="removeLastHero()"
  class="btn btn-outline-danger"
>
Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name  of heroesNames"
    class="list-group-item">
    {{name}}
  </li>
</ul>
